<body>
    <div class="session">
      <div class="left">
      </div>
      <form [formGroup]="loginForm" class="log-in" autocomplete="off" (ngSubmit)="onSubmit()"> 
        <h4>angular <span>ViewGin</span> test</h4>
        <div class="floating-label">
          <input formControlName="login"  placeholder="Login" type="email" name="email" id="email" autocomplete="off">
          <label for="email">Login:</label>
          <div class="icon">
          </div>
          <div *ngIf="submitted && formData.login.errors" class="feedback">
            <div *ngIf="formData.login.errors.required">Login is required</div>
            <div *ngIf="formData.login.errors.minlength">Login must be at least 3 characters long</div>
        </div>
        </div>
        <div class="floating-label">
          <input formControlName="password"  placeholder="Password" type="password" name="password" id="password" autocomplete="off">
          <label for="password">Password:</label>
          <div class="icon">
          </div>
          <div *ngIf="submitted && formData.password.errors" class="feedback">
            <div *ngIf="formData.password.errors.required">Password is required</div>
            <div *ngIf="formData.password.errors.minlength">Password must be at least 5 characters long</div>
        </div>
        </div>
        <button [disabled]="loading" type="submit" >Log in</button>
      </form>
    </div>
  </body>
